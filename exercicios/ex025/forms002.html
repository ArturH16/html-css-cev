<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.js" method="post" autocomplete="on">
<p>
    <label for="usuario">Usuário:</label>
    <input  type="text" id="usuario" required minlength="5" maxlength="20" size="10" autocomplete="username">
</p>

<p>
    <label for="senhaUsuario">Senha:</label>
    <input type="password" name="" id="senhaUsuario" required minlength="8" placeholder="Min 8 letras" autocomplete="new-password" >
    <!--UMA SENHA NOVA - > current password-->
</p>
<p>
    <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
</p>

    </form>
    
</body>
</html>
