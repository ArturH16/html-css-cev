<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.js"  autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="media">Média:</label>
            <input type="number" name="numero" id="media" min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
        </p>


        <p>
            <label for="mes">Mês:</label>
            <input type="month" name="" id="mes" value="2025-10">
        </p>

        <p>
            <label for="dia">Dia da Prova:</label>
            <input type="date" name="" id="dia" value="2025=10-12">
        </p>

        <p>
            <label for="hora">Horário da prova:</label>
            <input type="time" name="" id="hora">
        </p>
        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    

    </form>
    
</body>
</html>
