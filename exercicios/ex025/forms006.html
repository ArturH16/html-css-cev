<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formulários</h1>

    <form action="cadastro.js"  autocomplete="on">

        <p>
            <label for="cor">Cor</label> <input type="color" name="" id="cor" value="#00ff00">
        </p>

        <p>
            <label for="sat">Satisfação</label> <input type="range" name="" id="sat" min="0" max="5" value="0">
        </p>


        <p>
            <label for="foto">Foto do Perfil</label> <input type="file" name="" id="foto">
        </p>



<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>

    </form>
    
</body>
</html>
