<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Teste Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sm" value="M"><label for="sm">Masculino</label>
            <input type="radio" name="sexo" id="sf" value="F"><label for="sf">Feminino</label>



        </fieldset>


    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="" id="futebol" checked><label for="futebol"> Futebol</label> <br>
         <input type="checkbox" name="" id="nat"> <label for="nat">Natação</label> <br>
          <input type="checkbox" name="" id="bas"><label for="bas"> Basquete</label> <br>
           <input type="checkbox" name="" id="vol"> <label for="vol">Vôlei</label> <br>
            <input type="checkbox" name="" id="ten"> <label for="ten">Tênis</label>
    </fieldset>

        <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar cadastro">
            </p>

    </form>
    
</body>
</html>
